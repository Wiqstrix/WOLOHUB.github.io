    <!-- Модальное окно -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <iframe id="videoFrame" width=60% height=100% frameborder="0" scrolling="no" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        // Открывает модальное окно с указанным видео
        function openModal(videoUrl) {
            const modal = document.getElementById("myModal");
            modal.style.display = "block";
            const videoFrame = document.getElementById("videoFrame");
            videoFrame.src = videoUrl;
        }

        // Закрывает модальное окно при нажатии на кнопку "Закрыть"
        document.getElementsByClassName("close")[0].onclick = function () {
            const modal = document.getElementById("myModal");
            modal.style.display = "none";
            const videoFrame = document.getElementById("videoFrame");
            videoFrame.src = "";
        };

        // Закрывает модальное окно, если пользователь кликает за его пределами
        window.onclick = function (event) {
            const modal = document.getElementById("myModal");
            if (event.target == modal) {
                modal.style.display = "none";
                const videoFrame = document.getElementById("videoFrame");
                videoFrame.src = "";
            }
        };
    </script>
